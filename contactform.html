<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Bootstrap And The Grids: Grid One</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Convert this to an external style sheet -->
    <link rel="stylesheet" href="css/site.css" />
  </head>

  <body class="d-flex flex-column h-100 bgcolor">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bootstrap Grids</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contactform.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      <div class="container mt-4">
        <div class="text-white text-center"><h3>Contact Me</h3></div>
        <div class="bg-light text-dark p-3 h-100 border border-warning border-2">
          <form action="" method="post">
            <div class="row">
              <div class="col-6">
                <label for="firstName" class="form-label">First Name</label>
                <input aria-label="First Name" class="form-control form-control-sm mb-2" type="text" name="firstName" id="firstName" placeholder="First Name" />
              </div>
              <div class="col-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input aria-label="Last Name" class="form-control form-control-sm" type="text" name="lastName" id="lastName" placeholder="Last Name" />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="email" class="form-label">E-Mail</label>
                <input aria-label="E-Mail" class="form-control form-control-sm mb-2" type="email" name="email" id="email" placeholder="E-Mail" />
              </div>
              <div class="col-6">
                <label for="phoneNumber" class="form-label">Phone (optional)</label>
                <input aria-label="Phone Number" class="form-control form-control-sm" type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mt">
                <label for="subject" class="form-label">Subject</label>
                <input aria-label="Subject" class="form-control form-control-sm mb-2" type="text" name="subject" id="subject" placeholder="Subject" />
              </div>
              <div class="col-md-12 mb-2">
                <label for="subject" class="form-label">Message</label>
                <textarea class="form-control" type="text" name="message" id="message" placeholder="Message"></textarea>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark sticky-footer">
      <div class="container-fluid text-center">
        <span class="text-white">Bootstrap Contact Form By Jagjit Punni </span>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
